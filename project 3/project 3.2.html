<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover Tunisia</title>

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* âœ… Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .content-wrapper {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 20px;
      border-radius: 16px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #00ccff;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    footer {
      color: #aee2f9;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- âœ… Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="sky.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- âœ… Main Content -->
  <div class="container text-center my-5 content-wrapper">
    <h1 class="text-4xl mb-3">Discover Tunisia</h1>
    <p class="text-lg text-blue-100 mb-5">ðŸŒ´ Let's explore together some of the most beautiful cities in the world in Tunisia ðŸ‡¹ðŸ‡³</p>

    <!-- âœ… City Cards Container -->
    <div id="citiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards will appear here -->
    </div>
  </div>

  <!-- âœ… Footer -->
  <footer class="text-center py-4 text-sm">
    &copy; 2025 Discover Tunisia. All rights reserved.
  </footer>

  <!-- âœ… JavaScript -->
  <script>
    const citiesData = [
      {
        name: "Sidi Bou Said",
        description: "A picturesque town known for its blue-and-white architecture and stunning views over the Mediterranean Sea.",
        image: "IMG_0745.JPG"
      },
      {
        name: "Carthage",
        description: "An ancient city with Roman ruins by the sea, offering a mix of history and beautiful coastal views.",
        image: "IMG_0746.JPG"
      },
      {
        name: "Djerba",
        description: "A peaceful island with sandy beaches, traditional markets, and a rich blend of Berber and Arab culture.",
        image: "IMG_0747.JPG"
      },
      {
        name: "Tozeur",
        description: "An oasis town near the desert, known for its palm groves, traditional architecture, and nearby salt lakes.",
        image: "IMG_0748.PNG"
      },
      {
        name: "El Jem",
        description: "Home to one of the worldâ€™s largest Roman amphitheaters, offering a glimpse into Tunisiaâ€™s ancient glory.",
        image: "IMG_0749.JPG"
      },
      {
        name: "Matmata",
        description: "Famous for its underground troglodyte houses carved into the earth, used as a film location in Star Wars.",
        image: "IMG_0750.JPG"
      },
      {
        name: "Kairouan",
        description: "A holy city known for the Great Mosque, rich Islamic heritage, and vibrant traditional markets.",
        image: "IMG_0751.PNG"
      },
      {
        name: "Bulla Regia",
        description: "Ancient Roman site with unique underground villas that are perfectly preserved beneath the surface.",
        image: "IMG_0752.PNG"
      },
      {
        name: "Ain Draham",
        description: "A mountain town with red-roofed houses surrounded by forests, ideal for nature and hiking lovers.",
        image: "IMG_0753.JPG"
      }
    ];

    async function loadCities() {
      const response = await new Promise(resolve => {
        setTimeout(() => resolve({ json: () => citiesData }), 500);
      });

      const cities = await response.json();

      const container = document.getElementById("citiesContainer");

      const cards = cities.map(city => {
        return `
          <div class="card">
            <img src="${city.image}" alt="${city.name}" class="w-full h-56 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-semibold text-blue-800 mb-2">${city.name}</h3>
              <p class="text-gray-800">${city.description}</p>
            </div>
          </div>
        `;
      });

      container.innerHTML = cards.join("");
    }

    loadCities();
  </script>

</body>
</html>
