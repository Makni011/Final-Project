<!DOCTYPE html> <!-- 
  !DOCTYPE: إعلان نوع المستند
  html: نوع الصفحة هو HTML5
  هذا السطر يخبر المتصفح أن هذه صفحة HTML5
-->

<html lang="en"> <!--
  html: العنصر الجذري لصفحة الويب
  lang="en": اللغة الافتراضية للصفحة هي الإنجليزية
-->

<head> <!--
  head: يحتوي على معلومات وصفية للصفحة مثل العنوان والروابط
-->

  <meta charset="UTF-8" /> <!-- 
    meta: بيانات وصفية
    charset: تعني الترميز المستخدم
    UTF-8: ترميز يدعم معظم لغات العالم (بما فيها العربية)
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--
    meta: بيانات وصفية
    name="viewport": خاصية لإخبار المتصفح كيف يعرض الصفحة على الشاشات المختلفة
    content="width=device-width, initial-scale=1": تعني ضبط عرض الصفحة ليكون مساويًا لعرض الجهاز (الشاشة)، والبدء بمقياس 1 (بدون تكبير أو تصغير)
  -->

  <title>Discover Tunisia</title> <!--
    title: عنوان الصفحة الذي يظهر في تبويب المتصفح
    "Discover Tunisia": نص العنوان
  -->

  <!--
    رابط لتحميل مكتبة Bootstrap من شبكة CDN
    link: عنصر يربط ملفات خارجية
    href: رابط الملف
    rel="stylesheet": نوع الرابط ملف تنسيقات CSS
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--
    تحميل مكتبة Tailwind CSS باستخدام وسم script
    src: رابط تحميل المكتبة
  -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style> 
    * { /* 
      * : يعني "كل العناصر" في الصفحة
      margin: 0; /* إزالة كل الهوامش الافتراضية لكل العناصر */
      padding: 0; /* إزالة كل الحشوات (المساحات الداخلية) الافتراضية */
      box-sizing: border-box; /* يجعل الحشو والحدود ضمن أبعاد العنصر */
    }

    body, html { /* 
      body: جسم الصفحة الرئيسي
      html: العنصر الجذري
    */
      height: 100%; /* يجعل الارتفاع يملأ الشاشة بالكامل */
      font-family: 'Segoe UI', sans-serif; /* نوع الخط المستخدم للكتابة */
      color: white; /* لون النص الافتراضي أبيض */
      overflow-x: hidden; /* يمنع التمرير الأفقي */
    }

    #bgVideo { /* العنصر الذي له المعرف bgVideo */
      position: fixed; /* يجعله ثابتًا على الشاشة */
      top: 0; /* يثبت العنصر من الأعلى عند الصفر */
      left: 0; /* يثبت العنصر من اليسار عند الصفر */
      min-width: 100%; /* عرض الفيديو لا يقل عن 100% من عرض الشاشة */
      min-height: 100%; /* ارتفاع الفيديو لا يقل عن 100% من ارتفاع الشاشة */
      object-fit: cover; /* يجعل الفيديو يملأ الصندوق بدون تشويه */
      z-index: -1; /* يضع الفيديو خلف كل العناصر الأخرى */
      filter: brightness(0.4); /* تعتيم الفيديو */
    }

    .content-wrapper { /* صنف (class) باسم content-wrapper */
      background-color: rgba(0, 0, 0, 0.5); /* خلفية سوداء شفافة */
      padding: 50px 20px; /* حشوة داخلية 50 بيكسل فوق وتحت، 20 بيكسل يمين ويسار */
      border-radius: 16px; /* زوايا دائرية بقطر 16 بيكسل */
    }

    .card { /* صنف باسم card */
      background-color: rgba(255, 255, 255, 0.85); /* خلفية بيضاء شفافة قليلاً */
      color: #000; /* لون النص أسود */
      border: none; /* إزالة الحدود */
      border-radius: 12px; /* زوايا دائرية 12 بيكسل */
      overflow: hidden; /* إخفاء المحتوى الزائد */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* ظل خارجي */
      transition: transform 0.3s ease; /* تأثير ناعم عند التغيير */
    }

    .card:hover { /* عند تحويم الماوس على البطاقة */
      transform: translateY(-5px); /* تحريك البطاقة لأعلى 5 بيكسل */
    }

    h1 { /* العنصر h1 */
      color: #00ccff; /* لون أزرق سماوي */
      font-weight: bold; /* خط عريض */
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); /* ظل للنص */
    }

    footer { /* وسم الفوتر */
      color: #aee2f9; /* لون أزرق فاتح */
      text-shadow: 0 1px 4px rgba(0,0,0,0.4); /* ظل للنص */
    }
  </style> <!-- نهاية تنسيقات CSS -->

</head>

<body> <!-- بداية جسم الصفحة -->

  <!--
    فيديو الخلفية
    autoplay: يبدأ تلقائيًا
    muted: بدون صوت
    loop: يعيد التشغيل تلقائيًا
    id="bgVideo": معرف العنصر
  -->
  <video autoplay muted loop id="bgVideo">
    <source src="sky.MP4" type="video/mp4"> <!-- مصدر الفيديو ونوعه -->
    Your browser does not support the video tag. <!-- رسالة بديلة في حال لم يدعم المتصفح -->
  </video>

  <!--
    حاوية المحتوى الرئيسية
    container: صنف من Bootstrap يعني عرض محدود وتوسيط المحتوى
    text-center: لجعل النص في المنتصف
    my-5: من Tailwind تعني هامش عمودي (margin y) بمقدار 5 (تقريبًا 1.25rem)
    content-wrapper: صنف مخصص من CSS الذي سبق تعريفه (خلفية سوداء شفافة، حشوة وزوايا دائرية)
  -->
  <div class="container text-center my-5 content-wrapper">

    <h1 class="text-4xl mb-3">Discover Tunisia</h1> <!--
      h1: العنوان الرئيسي
      class:
        text-4xl: حجم نص كبير (Tailwind)
        mb-3: هامش سفلي (margin-bottom) بمقدار 3 (Tailwind)
    -->

    <p class="text-lg text-blue-100 mb-5">
      🌴 Let's explore together some of the most beautiful cities in the world in Tunisia 🇹🇳
    </p> <!--
      p: فقرة نصية
      class:
        text-lg: حجم نص كبير (Tailwind)
        text-blue-100: لون النص أزرق فاتح (Tailwind)
        mb-5: هامش سفلي بمقدار 5 (Tailwind)
    -->

    <!--
      حاوية كروت المدن
      id="citiesContainer": معرف لاستخدامه في JavaScript
      class:
        grid: تستخدم CSS Grid لتقسيم العناصر داخلها
        grid-cols-1: عمود واحد على الشاشات الصغيرة
        md:grid-cols-2: عمودين على الشاشات المتوسطة
        lg:grid-cols-3: ثلاثة أعمدة على الشاشات الكبيرة
        gap-6: مسافة بين العناصر (Tailwind)
    -->
    <div id="citiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- سيتم تعبئتها بالكروت عبر JavaScript -->
    </div>

  </div> <!-- نهاية حاوية المحتوى -->

  <!--
    الفوتر في أسفل الصفحة
    class:
      text-center: محاذاة النص للوسط
      py-4: حشوة رأسية (padding y) 4 وحدات (Tailwind)
      text-sm: حجم نص صغير (Tailwind)
  -->
  <footer class="text-center py-4 text-sm">
    &copy; 2025 Discover Tunisia. All rights reserved.
  </footer>

  <!--
    سكربت JavaScript الخاص بتحميل وعرض المدن
  -->
  <script>
    // async function: دالة غير متزامنة تنتظر نتائج عمليات الشبكة
    async function loadCities() {
      try {
        // await: انتظار نتيجة العملية التالية (جلب ملف JSON)
        const response = await fetch("cities.json");
        // تحويل الرد إلى كائن JSON
        const cities = await response.json();

        // إيجاد العنصر الحاوي للكروت
        const container = document.getElementById("citiesContainer");

        // map: إنشاء مصفوفة جديدة من الكروت (HTML نصي)
        const cards = cities.map(city => {
          return `
            <div class="card">
              <img src="${city.image}" alt="${city.name}" class="w-full h-56 object-cover">
              <div class="p-4">
                <h3 class="text-xl font-semibold text-blue-800 mb-2">${city.name}</h3>
                <p class="text-gray-800">${city.description}</p>
              </div>
            </div>
          `;
        });

        // ضم جميع الكروت كسلسلة نصية واحدة وإدخالها في الصفحة
        container.innerHTML = cards.join("");
      } catch (error) {
        // في حال وجود خطأ أثناء جلب البيانات أو غيرها
        console.error("⚠️ Error loading cities:", error);
      }
    }

    // استدعاء الدالة عند تحميل الصفحة
    loadCities();
  </script>

</body> <!-- نهاية جسم الصفحة -->

</html> <!-- نهاية مستند HTML -->
