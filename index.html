<!DOCTYPE html> <!-- تحديد أن الملف بلغة HTML5 -->
<html lang="en"> <!-- تحديد اللغة الافتراضية للموقع: الإنجليزية -->

<head>
  <meta charset="UTF-8" /> <!-- دعم الترميز UTF-8 ليشمل كل الحروف -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- ضبط عرض الصفحة حسب حجم الشاشة -->

  <!-- بيانات SEO -->
  <meta name="description" content="Explore Tunisia’s most captivating cities — where history, nature, and culture come together.">
  <meta name="keywords" content="Tunisia, Tourism, Travel, Cities, Explore Tunisia, Vacation, Culture">
  <meta name="author" content="Abdallah Makni">

  <title>Discover Tunisia</title> <!-- عنوان الصفحة -->

  <!-- تحميل Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- تحميل Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body> <!-- بداية جسم الصفحة -->

  <!-- فيديو الخلفية -->
  <video autoplay muted loop id="bgVideo">
    <source src="sky.MP4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ركن الطقس والوقت في الزاوية العليا اليمنى -->
  <div id="weatherTime" class="fixed top-4 right-4 bg-black bg-opacity-50 text-white p-3 rounded-lg shadow-lg flex items-center space-x-3 font-sans z-50">
    <!-- سيملأ JavaScript المحتوى هنا -->
    <div id="time" class="text-lg font-semibold"></div>
    <div id="weather" class="flex items-center space-x-2">
      <img id="weatherIcon" src="" alt="Weather Icon" class="w-8 h-8" />
      <div id="weatherDesc" class="text-sm"></div>
      <div id="temperature" class="text-lg font-bold ml-2"></div>
    </div>
  </div>

  <!-- رأس الصفحة -->
  <header class="container text-center my-8 content-wrapper shadow-lg rounded-xl border border-blue-400">
    <h1 class="text-5xl font-extrabold text-cyan-400 drop-shadow-lg mb-4 tracking-wide">
      ✨ Explore the Beauty of Tunisia
    </h1>
    <p class="text-lg text-blue-100 italic tracking-tight leading-relaxed">
      Discover Tunisia’s most captivating cities — where
      <span class="text-teal-200 font-semibold">history</span>,
      <span class="text-teal-200 font-semibold">nature</span>, and
      <span class="text-teal-200 font-semibold">culture</span>
      come together in every corner.
    </p>
  </header>

  <!-- حاوية كروت المدن -->
  <section
    id="citiesContainer"
    class="container text-center my-5 content-wrapper grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <!-- تعبئة ديناميكية عبر جافاسكريبت -->
  </section>

  <!-- الفوتر -->
  <footer class="text-center py-4 text-sm">
    &copy; 2025 Discover Tunisia. All rights reserved.
  </footer>

  <!-- ربط ملف جافاسكريبت -->
  <script src="main.js"></script>
</body>
</html>
