<!DOCTYPE html> <!-- تحديد أن الملف بلغة HTML5 -->

<html lang="en"> <!-- اللغة الافتراضية للموقع: الإنجليزية -->

<head>
  <meta charset="UTF-8" /> <!-- يدعم كل الحروف بما فيها العربية -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- يجعل الصفحة تتناسب مع جميع الشاشات -->

  <!-- ✅ ميتا بيانات لـ SEO -->
  <meta name="description" content="Explore Tunisia’s most captivating cities — where history, nature, and culture come together.">
  <meta name="keywords" content="Tunisia, Tourism, Travel, Cities, Explore Tunisia, Vacation, Culture">
  <meta name="author" content="Abdallah Makni">

  <title>Discover Tunisia</title> <!-- عنوان التبويب في المتصفح -->

  <!-- ✅ تحميل Bootstrap (مكتبة تصميم) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ تحميل Tailwind CSS (مكتبة تنسيقات جاهزة) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ ربط ملف CSS الخارجي -->
  <link rel="stylesheet" href="style.css">
</head>

<body> <!-- بداية جسم الصفحة -->

  <!-- ✅ فيديو خلفية يغطي الشاشة -->
  <video autoplay muted loop id="bgVideo">
    <source src="sky.MP4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ✅ رأس الصفحة الجديد والمميز -->
  <header class="container text-center my-8 content-wrapper shadow-lg rounded-xl border border-blue-400">
    <h1 class="text-5xl font-extrabold text-cyan-400 drop-shadow-lg mb-4 tracking-wide">
      ✨ Explore the Beauty of Tunisia
    </h1>
    <p class="text-lg text-blue-100 italic tracking-tight leading-relaxed">
      Discover Tunisia’s most captivating cities — where
      <span class="text-teal-200 font-semibold">history</span>,
      <span class="text-teal-200 font-semibold">nature</span>, and
      <span class="text-teal-200 font-semibold">culture</span>
      come together in every corner.
    </p>
  </header>

  <!-- ✅ حاوية كروت المدن -->
  <section
    id="citiesContainer"
    class="container text-center my-5 content-wrapper grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <!-- يتم تعبئة البطاقات هنا تلقائيًا من ملف JSON -->
  </section>

  <!-- ✅ الفوتر -->
  <footer class="text-center py-4 text-sm">
    &copy; 2025 Discover Tunisia. All rights reserved.
  </footer>

  <!-- ✅ ربط كود جافاسكريبت الخارجي -->
  <script src="main.js"></script>
</body>
</html>
